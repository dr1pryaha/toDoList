<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Best toDoList</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class = 'head-field'>
		<input type="search" class = 'entry-field' name = "entry-field" autofocus />
	</div>
	<div class = 'button-list'>
		<input type="button" class="button all-btn" value="Все" />
		<input type="button" class="button not-done-btn" value="Несделанные">
		<input type="button" class="button done-btn" value="Сделанные">
	</div>
	<section class = 'to-do-list'>
		
	</section>
	<script src="js/main-js.js"></script>
</body>
</html>
