<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Best toDoList</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
	<h1>toDos</h1>
	<div class = 'head-field'>
		<input type="search" class = 'entry-field' name = "entry-field" autofocus />
	</div>
	<div class = 'button-list'>
		<button class="button all-btn" value="all">Все</button>
		<button class="button not-done-btn" value="not-done-btn">Несделанные</button>
		<button class="button done-btn" value="done-btn">Cделанные</button>
	</div>
	<section class = 'to-do-list'>
		
	</section>
	<script src="js/main-js.js"></script>
</body>
</html>
